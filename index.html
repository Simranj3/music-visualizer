<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Big Nerd Ranch D3 Blog Post</title>
  </head>

  <body>
      <script>
        function play(){
            var playPromise = document.getElementById('audioElement').play();
            
              playPromise.then(function() {
                // Automatic playback started!
                  console.log("yay hoo");
              }).catch(function(error) {
                // Automatic playback failed.
                // Show a UI element to let the user manually start playback.
              });
        }
      </script>
    <audio crossorigin="anonymous" id="audioElement" src="https://www.dropbox.com/s/8cw93kls6b7byim/Des.mp3?dl=1"></audio>
    <div>
      <button onclick="play();">Play the Audio</button>
      <button onclick="document.getElementById('audioElement').pause()">Pause the Audio</button>
      <button onclick="document.getElementById('audioElement').volume+=0.0">Increase Volume</button>
      <button onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>
</html>
